<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A website which recommends movies to its users based on many deciding factors"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="preconnect"
      href="https://cinematrix.nyc3.cdn.digitaloceanspaces.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>CineMatrixs | Pick your movie</title>

    <!---
    Canonical URL
  -->
    <link rel="canonical" href="http://cinematrix-three.vercel.app/" />

    <!-- 
    OPEN GRAPH TAGS
  -->
    <meta property="og_site_name" content="CineMatrixs" />
    <meta property="og:title" content="CineMatrixs | Pick your movie" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://cinematrix.subzeroo.tech/" />
    <meta
      property="og:image"
      itemprop="image"
      content="%PUBLIC_URL%/logo192.png"
    />
    <meta property="og:image:type" content="image" />
    <meta property="og:image:alt" content="Description image" />
    <meta
      property="og:description"
      content="A website which recommends movies to its users based on many deciding factors"
    />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <!-- twitter tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cinematrixs" />
    <meta name="twitter:creator" content="@surya_teja_222" />
    <meta name="twitter:title" content="CineMatrixs | Pick your movie" />
    <meta
      name="twitter:description"
      content="A website which recommends movies to its users based on many deciding factors"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- for microsoft based apps -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
